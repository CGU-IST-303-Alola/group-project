<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HealthPortal - Login</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
	</head>
	<body>
		<div class="top">
			<p class="title">HealthPortal</p>
		</div>
		<div class="bottom">
			<form method="POST" action="/login">
				<div class="signin-container">
					{% with messages = get_flashed_messages(with_categories=true) %}
						{% if messages %}
							{% for category, message in messages %}
								<div class="flash-message {{ 'success' if category == 'info' else 'error' }}">
									{{ message }}
								</div>
							{% endfor %}
						{% endif %}
					{% endwith %}
					
					<div class="container">
						<label for="username">Username</label>
						<input type="text" id="username" name="username" class="input_field" value="{{ previous_attempt or '' }}" required>
					</div>
					
					<div class="container">
						<label for="password">Password</label>
						<input type="password" id="password" name="password" class="input_field" required>
					</div>
					
					<div class="container">
						<button type="submit">Log In</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
