<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
	</head>
	<body>
		<h2>Login Page</h2>
		{% if error %}
			<p style="color:red;">{{ error }}</p>
		{% endif %}
		<form method="post">
			<label>Username:</label><br>
			<input type="text" name="user_id"><br>
			<label>Password:</label><br>
			<input type="password" name="user_password"><br><br>
			<button type="submit">Login</button>
		</form>
	</body>
</html>
